display_information:
    name: Firehose
    description: A moderation helper bot
    background_color: '#ff4d00'
features:
    app_home:
        home_tab_enabled: true
        messages_tab_enabled: false
        messages_tab_read_only_enabled: true
    bot_user:
        display_name: Firehose
        always_online: false
    shortcuts:
        - name: Lock the thread
          type: message
          callback_id: lock_thread
          description: Locks threads
        - name: Slowmode thread
          type: message
          callback_id: slowmode_thread
          description: Enable slowmode on a thread
        - name: Destroy thread
          type: message
          callback_id: destroy_thread
          description: Permanently delete a thread
    slash_commands:
        - command: /channelban
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: ban a user from a channel
          usage_hint: '[user] [channel] [reason]'
          should_escape: true
        - command: /unban
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: unban user from channel
          usage_hint: '[user] [channel]'
          should_escape: true
        - command: /read-only
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: makes channels read only
          usage_hint: '[channel]'
          should_escape: true
        - command: /slowmode
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: slowmode
          should_escape: true
        - command: /banlist
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: bans
          should_escape: false
        - command: /shush
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: shush @person reason
          usage_hint: '[user] [reason]'
          should_escape: true
        - command: /whitelist
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: 'whitelist'
          usage_hint: '@user'
          should_escape: true
        - command: /unshush
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: unmute
          usage_hint: '@user'
          should_escape: true
        - command: /purge
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: count
          usage_hint: count
          should_escape: false
        - command: /botban
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: Ban a bot from being installed
          usage_hint: '[@bot or app_id] [reason]'
          should_escape: true
        - command: /botunban
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: Remove a bot from the ban list
          usage_hint: '[@bot or app_id]'
          should_escape: true
        - command: /botbanlist
          url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
          description: List all banned bots
          should_escape: false
oauth_config:
    scopes:
        user:
            - chat:write
            - channels:write
            - admin.apps:read
            - admin.apps:write
        bot:
            - app_mentions:read
            - channels:history
            - channels:manage
            - channels:read
            - chat:write
            - chat:write.customize
            - chat:write.public
            - commands
            - files:read
            - groups:history
            - groups:read
            - groups:write
            - im:history
            - im:read
            - im:write
            - metadata.message:read
            - mpim:read
            - reactions:read
            - reactions:write
            - users.profile:read
            - users:read
            - users:read.email
            - channels:join
            - incoming-webhook
            - files:write
            - team:read
settings:
    event_subscriptions:
        request_url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
        bot_events:
            - app_installed
            - app_mention
            - channel_created
            - channel_left
            - message.channels
            - message.groups
    interactivity:
        is_enabled: true
        request_url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
        message_menu_options_url: https://gg4cwccgws8cksw080o04g4o.a.selfhosted.hackclub.com/slack/events
    org_deploy_enabled: false
    socket_mode_enabled: false
    token_rotation_enabled: false
